name: youtube_viewer
description: A beautiful YouTube video viewer app with JSON import/export.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  youtube_player_flutter: 9.0.3
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  share_plus: ^10.0.2
  url_launcher: ^6.3.0
  cached_network_image: ^3.4.1
  permission_handler: ^11.3.1
  animate_do: ^3.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
