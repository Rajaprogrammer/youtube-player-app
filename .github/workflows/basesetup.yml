# .github/workflows/build.yml
name: Create Flutter YouTube Viewer App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-flutter-project:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ env.FLUTTER_HOME }}/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Create Flutter Project
        run: |
          flutter create --project-name youtube_viewer --org com.youtubeviewer --platforms android,ios,web youtube_viewer_app
          
      - name: Create pubspec.yaml
        run: |
          cat > youtube_viewer_app/pubspec.yaml << 'PUBSPEC_EOF'
          name: youtube_viewer
          description: A beautiful YouTube video viewer app with JSON import/export.
          publish_to: 'none'
          version: 1.0.0+1

          environment:
            sdk: '>=3.0.0 <4.0.0'

          dependencies:
            flutter:
              sdk: flutter
            cupertino_icons: ^1.0.8
            youtube_player_flutter: ^9.0.3
            file_picker: ^8.1.2
            path_provider: ^2.1.4
            google_fonts: ^6.2.1
            shimmer: ^3.0.0
            share_plus: ^10.0.2
            url_launcher: ^6.3.0
            flutter_staggered_animations: ^1.1.1
            cached_network_image: ^3.4.1
            permission_handler: ^11.3.1
            animate_do: ^3.3.4
            
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^4.0.0

          flutter:
            uses-material-design: true
            assets:
              - assets/
          PUBSPEC_EOF

